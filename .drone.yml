---
kind: pipeline
name: RPM Build EL7

platform:
  os: linux
  arch: amd64

steps:
- name: Build EL7
  image: rancher/dapper:v0.6.0
  commands:
  - make build-centos7
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: Sign RPM EL7
  image: rancher/dapper:v0.6.0
  environment:
    PRIVATE_KEY:
      from_secret: private_key
    PRIVATE_KEY_PASS_PHRASE:
      from_secret: private_key_pass_phrase
    TESTING_PRIVATE_KEY:
      from_secret: testing_private_key
    TESTING_PRIVATE_KEY_PASS_PHRASE:
      from_secret: testing_private_key_pass_phrase
  commands:
  - make sign-centos7
  when:
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

- name: Yum Repo Upload EL7
  image: rancher/dapper:v0.6.0
  environment:
    AWS_S3_BUCKET:
      from_secret: aws_s3_bucket
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
    TESTING_AWS_S3_BUCKET:
      from_secret: testing_aws_s3_bucket
    TESTING_AWS_ACCESS_KEY_ID:
      from_secret: testing_aws_access_key_id
    TESTING_AWS_SECRET_ACCESS_KEY:
      from_secret: testing_aws_secret_access_key
  commands:
  - make upload-centos7
  when:
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

- name: GitHub Release EL7
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    prerelease: true
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-centos7-noarch.txt
    checksum_flatten: true
    files:
    - "dist/centos7/**/*.rpm"
  when:
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
